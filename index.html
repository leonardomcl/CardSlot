<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
   
    <div class="saldo-area">
      <p class="saldo">SALDO: <span id="saldo"></span></p>
    </div>
  
    <div class="slot-area">
      <div class="area-slot">
        <p class="item-result" data-number="0">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="1">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="2">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="3">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="4">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="5">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="6">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="7">⚫</p>
      </div>
      <div class="area-slot">
        <p class="item-result" data-number="8">⚫</p>
      </div>
    </div>

    <div class="play-area">
      <button class="play">PLAY</button>
    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
